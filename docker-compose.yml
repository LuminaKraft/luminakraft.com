version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: luminakraft-web
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - luminakraft-network

networks:
  luminakraft-network:
    driver: bridge
