name: Deploy to Server

on:
  push:
    branches:
      - main  # o la rama que usas para producción

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout del código
      - name: Checkout code
        uses: actions/checkout@v3

      # Instalar dependencias y hacer el build
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci

      - name: Build the project
        run: npm run build

      # Subir la carpeta dist al servidor
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: sftp.luminakraft.com
          port: 4988
          username: kogp
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            mkdir -p /datos/luminakraft/web
            rm -rf /datos/luminakraft/web/dist
      
      - name: Upload dist folder via SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: sftp.luminakraft.com
          port: 4988
          username: kogp
          password: ${{ secrets.SSH_PASSWORD }}
          source: "dist/"
          target: "/datos/luminakraft/web"
          strip_components: 0
          overwrite: true
      
      # Verificar permisos después de la transferencia
      - name: Verify and fix permissions
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: sftp.luminakraft.com
          port: 4988
          username: kogp
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            # Asegurar permisos adecuados para todos los archivos
            find /datos/luminakraft/web/dist -type f -exec chmod 644 {} \;
            # Asegurar permisos adecuados para todos los directorios
            find /datos/luminakraft/web/dist -type d -exec chmod 755 {} \;
            # Listar archivos para verificar
            ls -la /datos/luminakraft/web/dist
